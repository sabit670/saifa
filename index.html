
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Message for Saifa</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff6b6b, #ffc0cb);
            font-family: 'Arial', sans-serif;
        }
        
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            animation: heartbeat 1s infinite;
        }
        
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 80px;
            background: #ff0000;
            border-radius: 50px 50px 0 0;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
        }
        
        .heart:before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .message {
            text-align: center;
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 30px 0;
            padding: 0 20px;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn-yes {
            background: #4CAF50;
            color: white;
        }
        
        .btn-no {
            background: #f44336;
            color: white;
        }
        
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: confetti 5s ease-in-out infinite;
        }
        
        @keyframes confetti {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>

<body>
    <div class="heart"></div>
    <div class="message">Dear Saifa, Will You Be Mine?</div>
    <div class="buttons">
        <button class="btn btn-yes" onclick="handleYes()">Yes</button>
        <button class="btn btn-no" onmouseover="moveButton(this)" onclick="handleNo()">No</button>
    </div>
    <div class="celebration" id="celebration"></div>

    <script>
        function handleYes() {
            const heart = document.querySelector('.heart');
            const message = document.querySelector('.message');
            const celebration = document.getElementById('celebration');
            const noButton = document.querySelector('.btn-no');

            heart.style.animation = 'none';
            message.textContent = "I Love You Saifa! ‚ù§Ô∏è";
            celebration.style.display = 'block';
            noButton.style.display = 'none';

            for (let i = 0; i < 100; i++) {
                createConfetti();
            }

            heart.style.transform = 'scale(1.5)';
            heart.style.transition = 'transform 1s';
        }

        function handleNo() {
            const heart = document.querySelector('.heart');
            const message = document.querySelector('.message');

            heart.style.animation = 'none';
            heart.style.transform = 'scale(0.8)';
            heart.style.opacity = '0.5';
            message.textContent = "üíî";
        }

        function moveButton(button) {
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'fixed';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('celebration').appendChild(confetti);

            setTimeout(() => confetti.remove(), 5000);
        }
    </script>
</body>

</html>
